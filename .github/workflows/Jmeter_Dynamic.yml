name: Run JMeter Script

on:
  push:
    branches:
      - master

jobs:
  run_jmeter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Download JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
          tar -xzf apache-jmeter-5.4.1.tgz

      - name: Run JMeter Script
        run: |
          cd apache-jmeter-5.4.1/bin
          jmeter -n -t Sample_Get_API_calls_dynamic.jmx -Jusers=${{ github.event.inputs.users || 5 }} -Jduration=${{ github.event.inputs.duration || 5 }} -Jrampuptime=${{ github.event.inputs.rampuptime || 5 }}

      - name: Upload Results
        uses: actions/upload-artifact@v2
        with:
          name: jmeter-results
          path: test-results.jtl
